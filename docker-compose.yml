version: "3.8"

services:
  db-debug:
    image: postgres:13
    restart: always
    container_name: 'employees-db-debug'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: InnerCircleEmployeesDb
    ports:
      - 5433:5432
    networks:
      - employeesservice-deb

  employees-service-api:
    container_name: 'employees-service-api'
    depends_on:
      - "db-debug"
    build:
      dockerfile: Api/Dockerfile
      context: .
    ports:
      - 5030:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Debug
      - LOGS_PATH=/var/log/employees-service-api
      - ConnectionStrings__DefaultConnection=User ID=postgres;Password=postgres;Host=db-debug;port=5432;Database=InnerCircleEmployeesDb
    volumes:
      - ./logs/wb-auth:/var/log/employees-service-api
    networks:
      - employeesservice-deb
      - ic-backend-deb

networks:
  employeesservice-deb: {}
  ic-backend-deb:
    external: true
