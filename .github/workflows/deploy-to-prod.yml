name: Deploy to Prod

on:
  push:
    branches:
      - master

jobs:
  # this is needed to wait for the new docker image to be build and published to the registry
  # so that we can use the image to run ui of the needed commit related version as part of local-env
  # the idea is taken from here https://stackoverflow.com/a/71489231
  push_to_registry:
    uses: ./.github/workflows/docker-build-and-push.yml
    # without this it cannot login to the registry
    secrets: inherit

  deploy-to-prod:
    name: Deploy service to k8s for prod environment  
    needs: [push_to_registry]
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Create default global .kube/config file
        run: |
          cd $HOME
          mkdir .kube
          echo "${{ secrets.DEV_KUBECONFIG }}" > .kube/config

      - name: Deploy
        uses: helmfile/helmfile-action@v1.9.0
        with:
          helmfile-version: 'v0.164.0'
          helm-version: 'v3.18.0'
          helmfile-args: >
            apply --suppress-diff --namespace dev-inner-circle -f Api/ci/helmfile.yaml
            --state-values-set image.tag=sha-${{ github.sha }} 
            --state-values-set ingress.hostname=${{ secrets.DEV_HOST }}
            --state-values-set extraSecretEnvVars.ConnectionStrings__DefaultConnection=${{ secrets.DEV_POSTGRESQL_CONNECTION_STRING }}
            --state-values-set extraSecretEnvVars.AuthenticationOptions__PublicSigningKey=${{ secrets.DEV_PUBLIC_SIGNING_KEY }}
            --state-values-set extraSecretEnvVars.AuthenticationOptions__PrivateSigningKey=${{ secrets.DEV_PRIVATE_SIGNING_KEY }}
          helmfile-auto-init: "false"

  e2e-karate-test-prod:
    runs-on: ubuntu-22.04
    needs: [deploy-to-prod]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
     
      # Get secrets to sign in
      - name: Set up Docker Compose environment variables
        run: |
          echo AUTH_LOGIN=${{ secrets.AUTH_LOGIN }} >> .env
          echo AUTH_PASSWORD=${{ secrets.AUTH_PASSWORD }} >> .env
      
      - name: Run service via docker-compose and run Karate-tests
        # Find text with 'failed' and 'passed' in logs from karate-testing container
        run: |
          # The option --exit-code-from ensures that the command's exit code exactly matches the exit code of the specified service.
          # Learn more about '> /dev/null 2>&1': https://stackoverflow.com/a/42919998
          # In essence it merges output and error streams and doesn't show errors in the terminal to avoid leakage of secrets in the pipeline
          docker compose --profile production-e2e-tests up --exit-code-from inner-circle-employees-api-karate-tests > /dev/null 2>&1
